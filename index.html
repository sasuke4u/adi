<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad to Unlock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
      max-width: 90%;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 315px;
    }

    #timer {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    #unlock-btn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      transition: background-color 0.3s, color 0.3s;
    }

    #unlock-btn.active {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Watch the Ad to Unlock Your Download</h1>

    <!-- YouTube player container -->
    <div id="player"></div>

    <div id="timer">Please watch the full video to unlock your download.</div>
    <button id="unlock-btn" disabled>Download Locked</button>
  </div>

  <!-- Load YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    const button = document.getElementById("unlock-btn");
    const timerText = document.getElementById("timer");

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'Ksz5JoWioi0', // Your actual video ID
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        button.disabled = false;
        button.classList.add("active");
        button.textContent = "Download Now";
        timerText.textContent = "Thank you for watching!";
      }
    }

    button.addEventListener("click", () => {
      alert("âœ… Download started! (This is a test)");
      // Replace alert with actual download link logic if needed
    });
  </script>

</body>
</html>
